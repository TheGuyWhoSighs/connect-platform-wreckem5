<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
         margin: 0;
            font-family: Arial, sans-serif;
            background-color: #cfd28f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;


        .container{
            background-color: #e7e18e;
            width: 800px;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0,0.2)
        }
    .top-bar{
        display: flex;
        justify-content: space-between;
        align-items: center;
     }
.search-bar input{
    width: 300px;
    padding: 5px 10px;
    border: none;
    border-radius: 20px;
    outline: none;
}
